    .message.sent {

    .room-item button {

    .quick-messages {

    .quick-messages button {

    }
  </style>

<body>
  <div class="container">
    <div class="header">

      <p>æ”¯æŒå¿ƒè·³æ£€æµ‹ã€æˆ¿é—´ç®¡ç†ã€æ¶ˆæ¯å¹¿æ’­ç­‰åŠŸèƒ½</p>
    </div>

    <div class="status-bar">
      <div>
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
      </div>
      <div class="stats">
        <span id="clientId">å®¢æˆ·ç«¯ ID: --</span> |
        <span id="messageCount">æ¶ˆæ¯æ•°: 0</span> |
        <span id="uptime">è¿è¡Œæ—¶é—´: 0s</span>

    <div class="main-content">
      <div class="sidebar">
        <div class="control-group">
          <h3>ğŸ”Œ è¿æ¥æ§åˆ¶</h3>
          <input type="text" id="wsUrl" value="ws://localhost:3000/ws" placeholder="WebSocket URL">
          <button id="connectBtn" class="btn-connect" onclick="connect()">è¿æ¥</button>
          <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" disabled>æ–­å¼€</button>

        <div class="control-group">
          <h3>ğŸ  æˆ¿é—´ç®¡ç†</h3>
          <input type="text" id="roomInput" placeholder="æˆ¿é—´ ID">
          <button class="btn-join" onclick="joinRoom()" id="joinBtn" disabled>åŠ å…¥æˆ¿é—´</button>
          <ul id="roomList" class="room-list"></ul>
        </div>

        <div class="control-group">
          <h3>âš¡ å¿«æ·æ“ä½œ</h3>
          <button class="btn-ping" onclick="sendPing()" id="pingBtn" disabled>å‘é€ Ping</button>
          <button class="btn-send" onclick="sendBroadcast()" id="broadcastBtn" disabled>å¹¿æ’­æµ‹è¯•</button>
        </div>

        <div class="control-group">
          <h3>ï¿½ æˆ¿é—´å¹¿æ’­</h3>
          <input type="text" id="roomBroadcastInput" placeholder="æˆ¿é—´ ID">
          <input type="text" id="roomBroadcastMsg" placeholder="å¹¿æ’­å†…å®¹">
          <button class="btn-send" onclick="broadcastToRoom()" id="roomBroadcastBtn" disabled>å‘é€åˆ°æˆ¿é—´</button>
        </div>

        <div class="control-group">
          <h3>ï¿½ğŸ“ æ¶ˆæ¯ç±»å‹</h3>
          <select id="messageType">
            <option value="message">æ™®é€šæ¶ˆæ¯</option>
            <option value="room_message">æˆ¿é—´æ¶ˆæ¯</option>
            <option value="broadcast">å¹¿æ’­</option>
            <option value="ping">Ping</option>
          </select>
        </div>
      </div>

      <div class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼ˆJSON æˆ–æ–‡æœ¬ï¼‰" disabled>
          <button class="btn-send" onclick="sendMessage()" id="sendBtn" disabled>å‘é€</button>
        </div>
        <div class="quick-messages">
          <button onclick="sendQuick('Hello!')" id="quick1" disabled>ğŸ‘‹ Hello</button>
          <button onclick="sendQuick('How are you?')" id="quick2" disabled>â“ How are you</button>
          <button onclick="sendQuick('Thanks!')" id="quick3" disabled>ğŸ™ Thanks</button>
          <button onclick="sendQuick('Bye!')" id="quick4" disabled>ğŸ‘‹ Bye</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let clientId = null;
    let messageCount = 0;
    let startTime = null;
    let uptimeInterval = null;
    let joinedRooms = new Set();

    const elements = {
      status: document.getElementById('status'),
      clientId: document.getElementById('clientId'),
      messageCount: document.getElementById('messageCount'),
      uptime: document.getElementById('uptime'),
      messages: document.getElementById('messages'),
      messageInput: document.getElementById('messageInput'),
      roomInput: document.getElementById('roomInput'),
      roomList: document.getElementById('roomList'),
      connectBtn: document.getElementById('connectBtn'),
      disconnectBtn: document.getElementById('disconnectBtn'),
      sendBtn: document.getElementById('sendBtn'),
      joinBtn: document.getElementById('joinBtn'),
      pingBtn: document.getElementById('pingBtn'),
      broadcastBtn: document.getElementById('broadcastBtn'),
      roomBroadcastBtn: document.getElementById('roomBroadcastBtn'),
      roomBroadcastInput: document.getElementById('roomBroadcastInput'),
      roomBroadcastMsg: document.getElementById('roomBroadcastMsg'),
      quick1: document.getElementById('quick1'),
      quick2: document.getElementById('quick2'),
      quick3: document.getElementById('quick3'),
      quick4: document.getElementById('quick4'),
    };

    function addMessage(content, type = 'system') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const header = document.createElement('div');
      header.className = 'message-header';
      header.innerHTML = `
                <span class="message-type">${type}</span>
                <span>${new Date().toLocaleTimeString()}</span>
            `;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      if (typeof content === 'object') {
        contentDiv.innerHTML = `<pre>${JSON.stringify(content, null, 2)}</pre>`;
      } else {
        contentDiv.textContent = content;
      }

      messageDiv.appendChild(header);
      messageDiv.appendChild(contentDiv);
      elements.messages.appendChild(messageDiv);
      elements.messages.scrollTop = elements.messages.scrollHeight;

      messageCount++;
      elements.messageCount.textContent = `æ¶ˆæ¯æ•°: ${messageCount}`;
    }

    function updateStatus(connected) {
      if (connected) {
        elements.status.textContent = 'å·²è¿æ¥';
        elements.status.className = 'status connected';
        elements.connectBtn.disabled = true;
        elements.disconnectBtn.disabled = false;
        elements.messageInput.disabled = false;
        elements.sendBtn.disabled = false;
        elements.joinBtn.disabled = false;
        elements.pingBtn.disabled = false;
        elements.broadcastBtn.disabled = false;
        elements.roomBroadcastBtn.disabled = false;
        elements.quick1.disabled = false;
        elements.quick2.disabled = false;
        elements.quick3.disabled = false;
        elements.quick4.disabled = false;

        startTime = Date.now();
        updateUptime();
        uptimeInterval = setInterval(updateUptime, 1000);
      } else {
        elements.status.textContent = 'æœªè¿æ¥';
        elements.status.className = 'status disconnected';
        elements.connectBtn.disabled = false;
        elements.disconnectBtn.disabled = true;
        elements.messageInput.disabled = true;
        elements.sendBtn.disabled = true;
        elements.joinBtn.disabled = true;
        elements.pingBtn.disabled = true;
        elements.broadcastBtn.disabled = true;
        elements.roomBroadcastBtn.disabled = true;
        elements.quick1.disabled = true;
        elements.quick2.disabled = true;
        elements.quick3.disabled = true;
        elements.quick4.disabled = true;

        if (uptimeInterval) {
          clearInterval(uptimeInterval);
          uptimeInterval = null;
        }
      }
    }

    function updateUptime() {
      if (startTime) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        elements.uptime.textContent = `è¿è¡Œæ—¶é—´: ${seconds}s`;
      }
    }

    function updateRoomList() {
      elements.roomList.innerHTML = '';
      joinedRooms.forEach(room => {
        const li = document.createElement('li');
        li.className = 'room-item';
        li.innerHTML = `
                    <span>ğŸ“ ${room}</span>
                    <button class="btn-leave" onclick="leaveRoom('${room}')">ç¦»å¼€</button>
                `;
        elements.roomList.appendChild(li);
      });
    }

    function connect() {
      const wsUrl = document.getElementById('wsUrl').value;
      addMessage(`æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`, 'system');

      ws = new WebSocket(wsUrl);

      ws.onopen = function () {
        addMessage('WebSocket è¿æ¥å·²å»ºç«‹', 'system');
        updateStatus(true);
      };

      ws.onmessage = function (event) {
        try {
          const data = JSON.parse(event.data);

          // ä¿å­˜å®¢æˆ·ç«¯ ID
          if (data.type === 'system' && data.data?.clientId) {
            clientId = data.data.clientId;
            elements.clientId.textContent = `å®¢æˆ·ç«¯ ID: ${clientId.substring(0, 8)}...`;
          }

          addMessage(data, 'received');
        } catch (e) {
          addMessage(event.data, 'received');
        }
      };

      ws.onerror = function (error) {
        addMessage('WebSocket é”™è¯¯', 'error');
        console.error('WebSocket error:', error);
      };

      ws.onclose = function () {
        addMessage('WebSocket è¿æ¥å·²å…³é—­', 'system');
        updateStatus(false);
        joinedRooms.clear();
        updateRoomList();
        ws = null;
      };
    }

    function disconnect() {
      if (ws) {
        ws.close();
      }
    }

    function sendMessage() {
      const input = elements.messageInput.value.trim();
      if (!input) {
        alert('è¯·è¾“å…¥æ¶ˆæ¯');
        return;
      }

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket æœªè¿æ¥');
        return;
      }

      const type = document.getElementById('messageType').value;
      let message;

      try {
        // å°è¯•è§£æä¸º JSON
        const data = JSON.parse(input);
        message = { type, data };
      } catch (e) {
        // ä¸æ˜¯ JSONï¼Œä½¿ç”¨æ–‡æœ¬
        message = { type, data: { text: input } };
      }

      // å¦‚æœæ˜¯æˆ¿é—´æ¶ˆæ¯ï¼Œæ·»åŠ æˆ¿é—´ä¿¡æ¯
      if (type === 'room_message' && joinedRooms.size > 0) {
        message.room = Array.from(joinedRooms)[0];
      }

      ws.send(JSON.stringify(message));
      addMessage(message, 'sent');
      elements.messageInput.value = '';
    }

    function sendQuick(text) {
      elements.messageInput.value = JSON.stringify({ text });
      sendMessage();
    }

    function sendPing() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket æœªè¿æ¥');
        return;
      }

      ws.send(JSON.stringify({ type: 'ping' }));
      addMessage({ type: 'ping' }, 'sent');
    }

    function sendBroadcast() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket æœªè¿æ¥');
        return;
      }

      const message = {
        type: 'broadcast',
        data: {
          text: 'è¿™æ˜¯ä¸€æ¡å¹¿æ’­æµ‹è¯•æ¶ˆæ¯',
          timestamp: new Date().toISOString()
        }
      };

      ws.send(JSON.stringify(message));
      addMessage(message, 'sent');
    }

    function broadcastToRoom() {
      const roomId = elements.roomBroadcastInput.value.trim();
      const msgContent = elements.roomBroadcastMsg.value.trim();

      if (!roomId) {
        alert('è¯·è¾“å…¥æˆ¿é—´ ID');
        return;
      }

      if (!msgContent) {
        alert('è¯·è¾“å…¥å¹¿æ’­å†…å®¹');
        return;
      }

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket æœªè¿æ¥');
        return;
      }

      const message = {
        type: 'room_message',
        room: roomId,
        data: {
          text: msgContent,
          broadcast: true,
          timestamp: new Date().toISOString()
        }
      };

      ws.send(JSON.stringify(message));
      addMessage(message, 'sent');

      // æ¸…ç©ºè¾“å…¥æ¡†
      elements.roomBroadcastMsg.value = '';

      addMessage(`å·²å‘æˆ¿é—´ ${roomId} å‘é€å¹¿æ’­`, 'system');
    }

    function joinRoom() {
      const room = elements.roomInput.value.trim();
      if (!room) {
        alert('è¯·è¾“å…¥æˆ¿é—´ ID');
        return;
      }

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket æœªè¿æ¥');
        return;
      }

      if (joinedRooms.has(room)) {
        alert('å·²åœ¨è¯¥æˆ¿é—´ä¸­');
        return;
      }

      ws.send(JSON.stringify({
        type: 'join_room',
        room: room
      }));

      joinedRooms.add(room);
      updateRoomList();
      elements.roomInput.value = '';
      addMessage(`æ­£åœ¨åŠ å…¥æˆ¿é—´: ${room}`, 'system');
    }

    function leaveRoom(room) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        return;
      }

      ws.send(JSON.stringify({
        type: 'leave_room',
        room: room
      }));

      joinedRooms.delete(room);
      updateRoomList();
      addMessage(`æ­£åœ¨ç¦»å¼€æˆ¿é—´: ${room}`, 'system');
    }

    // æŒ‰å›è½¦å‘é€æ¶ˆæ¯
    elements.messageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // é¡µé¢åŠ è½½å®Œæˆåçš„æç¤º
    addMessage('å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»"è¿æ¥"æŒ‰é’®å¼€å§‹', 'system');
    addMessage('æ”¯æŒåŠŸèƒ½ï¼šå¿ƒè·³æ£€æµ‹ã€æˆ¿é—´ç®¡ç†ã€æ¶ˆæ¯å¹¿æ’­', 'system');
  </script>
